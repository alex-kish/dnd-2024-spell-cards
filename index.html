<body>
    <div class="container">
        <header>
            <h1>Карточки заклинаний D&D 2024</h1>
            <nav>
                <button id="viewAllBtn" class="nav-btn active">Все заклинания</button>
                <button id="viewBookBtn" class="nav-btn">Книга заклинаний</button>
            </nav>
        </header>

        <div id="allSpellsView" class="view">
            <div class="filters">
                <input type="text" id="searchName" placeholder="Поиск по названию..." class="filter-input">
                <select id="filterLevel" class="filter-select">
                    <option value="">Все уровни</option>
                    <option value="0">Заговоры</option>
                    <option value="1">1 уровень</option>
                    <option value="2">2 уровень</option>
                    <option value="3">3 уровень</option>
                    <option value="4">4 уровень</option>
                    <option value="5">5 уровень</option>
                    <option value="6">6 уровень</option>
                    <option value="7">7 уровень</option>
                    <option value="8">8 уровень</option>
                    <option value="9">9 уровень</option>
                </select>
                <select id="filterClass" class="filter-select">
                    <option value="">Все классы</option>
                </select>
            </div>
            <div id="spellsCount" class="spells-count"></div>
            <div id="loadingIndicator" class="loading" style="display: none;">
                <p>Загрузка заклинаний...</p>
            </div>
            <div id="spellsGrid" class="spells-grid"></div>
        </div>

        <div id="spellBookView" class="view hidden">
            <div class="book-header">
                <div class="book-title-section">
                    <div class="book-title-row">
                        <h2>Книга заклинаний</h2>
                        <div class="book-actions">
                            <button id="resetSettingsBtn" class="reset-btn">Сбросить настройки</button>
                            <button id="clearBookBtn" class="clear-book-btn">Очистить книгу</button>
                            <button id="printBtn" class="print-btn">Печать</button>
                        </div>
                    </div>
                    <p id="bookCount" class="book-count">Заклинаний в книге: 0</p>
                </div>
                <div class="card-size-controls">
                    <div class="card-controls-row">
                        <label>
                            Карточек в строке:
                            <select id="cardsPerRow" class="size-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                            </select>
                        </label>
                        <label>
                            Строк на странице:
                            <select id="rowsPerPage" class="size-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                            </select>
                        </label>
                    </div>
                    <div class="card-controls-row">
                        <label>
                            Размер шрифта:
                            <select id="fontSize" class="size-select">
                                <option value="5">5pt</option>
                                <option value="5.5">5.5pt</option>
                                <option value="6">6pt</option>
                                <option value="6.5">6.5pt</option>
                                <option value="7" selected>7pt</option>
                                <option value="7.5">7.5pt</option>
                                <option value="8">8pt</option>
                                <option value="8.5">8.5pt</option>
                                <option value="9">9pt</option>
                                <option value="9.5">9.5pt</option>
                                <option value="10">10pt</option>
                            </select>
                        </label>
                        <label>
                            Цвет карточек:
                            <select id="cardColor" class="size-select">
                                <option value="#8b4513" selected>Коричневый</option>
                                <option value="#e01a10">Изобретатель</option>
                                <option value="#e91e63">Бард</option>
                                <option value="#FDD835">Жрец</option>
                                <option value="#795548">Друид</option>
                                <option value="#2196f3">Паладин</option>
                                <option value="#4caf50">Следопыт</option>
                                <option value="#ff9800">Чародей</option>
                                <option value="#673ab7">Колдун</option>
                                <option value="#f44336">Волшебник</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <div id="spellBookGrid" class="spells-grid print-grid"></div>
        </div>
    </div>
